services:
  php:
    image: php:8.2-apache
    container_name: wfbcorp-php
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      - mysql
    networks:
      - wfbcorp-network
    command: >
      bash -c "docker-php-ext-install pdo pdo_mysql && 
               a2enmod rewrite && 
               apache2-foreground"

  mysql:
    image: mysql:8.0
    container_name: wfbcorp-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wfbcorp
      MYSQL_USER: wfbcorp_user
      MYSQL_PASSWORD: wfbcorp_pass
    ports:
      - "3306:3306"
    volumes:
      - ./wfbcorp.sql:/docker-entrypoint-initdb.d/wfbcorp.sql
      - mysql_data:/var/lib/mysql
    networks:
      - wfbcorp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:

networks:
  wfbcorp-network:
    driver: bridge
